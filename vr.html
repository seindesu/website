<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -3" rotation="0 30 0" color="#4CC3D9"></a-box>
      <a-box position="0 0.5 -3" rotation="0 60 0" color="#4CC3D9"></a-box>
      <a-box position="0 0.5 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 2.5 -3" radius="1.2"  color="#093685"></a-sphere>
      <a-sphere position="2 2.5 -2.5" radius="1.2"  color="#093685"></a-sphere>
      <a-sphere position="-2 2.5 -2.5" radius="1.2"  color="#093685"></a-sphere>
      <a-sphere position="0 4.5 -2.5" radius="1.2"  color="#093685"></a-sphere>
      <a-cylinder position="2 4 -2.5" radius="0.555" height="1.75" color="#FFC65D"></a-cylinder>
       <a-cylinder position="-2 4 -2.5" radius="0.555" height="1.75" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0 0.75 -3" radius="0.555" height="1.75" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="16" color="#7BC8A4"></a-plane>
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
